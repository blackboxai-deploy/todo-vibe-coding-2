<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List</title>
  <link rel="stylesheet" href="/styles.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <main class="container">
    <h1>Todo</h1>

    <section class="input-row" aria-labelledby="add-todo-label">
      <label id="add-todo-label" class="visually-hidden" for="new-todo">Add a new todo</label>
      <input id="new-todo" type="text" placeholder="What needs to be done?" autocomplete="off" />
      <button id="add-btn" aria-label="Add todo">Add</button>
    </section>

    <section class="controls" aria-label="Filters and actions">
      <div class="filters" role="tablist" aria-label="Filter todos">
        <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="actions">
        <button id="toggle-all" aria-label="Toggle all">Toggle All</button>
        <button id="clear-completed" aria-label="Clear completed">Clear Completed</button>
      </div>
    </section>

    <ul id="list" class="list" aria-live="polite" aria-label="Todo list"></ul>

    <footer class="status">
      <span id="items-left">0 items left</span>
    </footer>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
